<p-table [value]="employers" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption"> Header </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employer>
        <tr>
            <td>{{ employer.id }}</td>
            <td>{{ employer.name }}</td>
            <td>{{ employer.lastName }}</td>
            <td>{{ employer.email }}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary"> Footer </ng-template>
</p-table>
<p-button label="Populate" (onClick)="getEmployers()"></p-button>
